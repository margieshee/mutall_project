<!DOCTYPE html>
<html lang="en">
  <head>
      <b>
          <title>Send Message</title>
           <link rel="stylesheet" href="general.css">
      </b>
  </head>
   <body>
      <h3>Send Message</h3>
       <label>
          Select Language
           <select>
              <sub>
                 <option>swahili</option>
                 <option>english</option>
                 <option>kikuyu</option>
               </sub>
           </select>
       </label>

       <textarea placeholder="Enter message"></textarea>
     
       
       <fieldset>  
          <legend>Is this message related to an event?</legend>
            <label>
                <input
                    data-dbname="mutall_users"
                    data-ename="message"
                    name="contribution"
                    value="yes"
                    type="radio"  
                    onclick="Main.show_panel(true, 'amount')"/>
                <span>Yes</span>
           </label> 
           <label>
             <input
                 data-dbname="mutall_users"
                 data-ename="message"
                 name="contributions"
                 value="no"
                 type="radio"
                 onclick="Main.show_panel(false, 'amount')"/>
              <span>No</span>
           </label>
       </fieldset> 
    
        <label>
            <button>
                Send
            </button>
            <button>
                cancel
            </button> 
            <button>
                alert
            </button>    
        </label>

    </body>
</html>

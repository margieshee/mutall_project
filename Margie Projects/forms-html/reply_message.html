<html>
    <head>
        <title>Reply Message</title>
        <link rel="stylesheet" href="general.css">
    </head>
    <body>
        <h3>Reply Message</h3>
        <label>
            <!-- By default the lang is the same as that of the original message -->
            Select language:
            <select>
                <option>Kikuyu</option>
                <option>Maasai</option>
                <option>Swahili</option>
            </select>
        </label>
        <label>
            Original message:
            <textarea enabled>
                Reply of message goes here
            </textarea>
        </label>
        <textarea placeholder="Enter message"></textarea>

        <!-- Contribution section 
         This question would be asked if the message pointed to a contribution. -->
        <fieldset id="contribution">
            <legend>Do you want to contribute?</legend>
            <label>
                <input
                    data-dbname="mutall_users"
                    data-ename="message"
                    name="contribution"
                    value="yes"
                    type="radio"  
                    onclick="Main.show_panel(true, 'amount')"/>
                <span>Yes</span>
            </label>        
            <div class="amount" hidden>
                <label>
                    <span>Amount:</span>
                    <input type="number"/>
                </label>
            </div>
            <label>
                <input
                    data-dbname="mutall_users"
                    data-ename="message"
                    name="contributions"
                    value="no"
                    type="radio"
                    onclick="Main.show_panel(false, 'amount')"/>
                <span>No</span>
            </label>
        </fieldset>
        <button>Reply</button>
        <button>Cancel</button>
    </body>
</html>

<!DOCTYPE html>
<html>
  <style>
    svg{
      height:100vh;
      width:100%;
      stroke: black;
      stroke-width: 0.3;
      background-color: burlywood; 
    }
  </style>
   
  <body>
    
    <svg width="100%" height="100%" viewBox="0 0 200 200" >       
     <path 
        fill="none" stroke="black"
        d="M0 0  L 100 100Z"  
        id="Path"
      />

      <g >
        <circle cx="20" cy="20" r="10" fill="pink" />

        <text x="16" y="22" fill="black" font-size="5px">text</text>
               
        <animateMotion dur="10s" repeatCount="indefinite" >
          <mpath href="#Path"/>
        </animateMotion>

      </g>
                 
    </svg>
  </body>
          
</html>

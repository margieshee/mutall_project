
<!DOCTYPE html>
<html>
   <style>
      svg {
        height: 100vh;
       width:100%;
       stroke: black; 
       stroke-width: 0.1;
      }
      polygon{
       fill:tomato;
      }
   </style>
   
   <body>
      <svg width="100" height="100" viewBox="0 0 100 100">
          <polygon points="00,80  40,40  80,80" >
          <animateTransform attributeName="transform"
                          type="translate"
                          from="0 0"
                          to="60 0"
                          dur="10s"
                          repeatCount="indefinite"   />         
     </svg>

   </body>

</html>

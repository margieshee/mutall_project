<html>
  <style>
    svg{
      height:100vh;
      width:100%;
      stroke: black;
      stroke-width: 0.3;
      background-color: burlywood; 
    }
  </style>
   
  <body>
    
    <svg  viewBox="20 25 50 50" >       
     <path 
        fill="none" stroke="black"
        d="M20 50 Q 50 80 80 50  Q 50 20  20 50Z"

      />

      <g >
        <circle cx="20" cy="20" r="2" fill="pink" />

        <text x="16" y="22" fill="black" font-size="2px">text</text>
               
        <animateMotion dur="20s" repeatCount="indefinite" >
          <mpath href="#Path"/>
        </animateMotion>

      </g>
                 
    </svg>
  </body>

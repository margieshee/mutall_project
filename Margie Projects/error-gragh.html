<!DOCTYPE html>
<html>
    <style>
        svg{
            height:100vh;
            width:100%;
            background-color: antiquewhite;
            /* background-color:#ff5252; */
            stroke:teal;
            stroke-width: 0.1;
        }
        polyline{
            fill: transparent;
            stroke: teal;
            stroke-width: 0.05;
        }
        circle{
            fill:teal;
        }
    

    </style>
    <body>
        <svg viewbox="0 0 40 60">  
            <!--
            the y-axis -->
            <line x1="0" y1="5" x2="0" y2="40" fill="teal"/>
            <!--
            y-axis labels -->
            <text x="-3" y="5"  font-size="8%">14.0</text> 
            <circle cx="0" cy="5" r="0.2" />
            <text x="-3" y="10" font-size="8%">12.0</text> 
            <circle cx="0" cy="10" r="0.2" />
            <text x="-3" y="15"  font-size="8%">10.0</text> 
            <circle cx="0" cy="15" r="0.2" />
            <text x="-3" y="20" font-size="8%">8.0</text> 
            <circle cx="0" cy="20" r="0.2" />
            <text x="-3" y="25" font-size="8%">6.0</text> 
            <circle cx="0" cy="25" r="0.2" />
            <text x="-3" y="30"  font-size="8%">4.0</text> 
            <circle cx="0" cy="30" r="0.2" />
           <text x="-3" y="35"  font-size="8%">2.0</text> 
            <circle cx="0" cy="35" r="0.2" />
           <text x="-3" y="40" font-size="8%">0.0</text> 
            <circle cx="0" cy="40" r="0.2" />

            <!-- x-aix  labels-->
            <line x1="0" y1="40" x2="50" y2="40" fill="teal"/>
            <circle cx="5" cy="40" r="0.2" />
            <text x="3.8" y="41.2" font-size="6%">27/06</text> 
            <circle cx="10" cy="40" r="0.2" />
            <text x="8.8" y="41.2" font-size="6%">28/06</text> 
            <circle cx="15" cy="40" r="0.2" />
            <text x="13.8" y="41.2" font-size="6%">30/06</text> 
            <circle cx="20" cy="40" r="0.2" />
            <text x="18.8" y="41.2" font-size="6%">01/07</text> 
            <circle cx="25" cy="40" r="0.2" />
            <text x="23.8" y="41.2" font-size="6%">03/07</text> 
            <circle cx="30" cy="40" r="0.2" />
            <text x="28.8" y="41.2" font-size="6%">04/07</text>
            <circle cx="35" cy="40" r="0.2" />
            <text x="33.8" y="41.2" font-size="6%">06/07</text>
            <circle cx="40" cy="40" r="0.2" />
            <text x="38.8" y="41.2" font-size="6%">08/07</text>

            <!-- the points-->
            <circle cx="5" cy="32" r="0.2" fill="teal"  />
            <circle cx="10" cy="28" r="0.2" fill="teal" />
            <circle cx="15" cy="17" r="0.2"   fill="teal"/>
            <circle cx="20" cy="27.5" r="0.2" fill="teal"  />
            <circle cx="25" cy="33" r="0.2" fill="teal"  />
            <circle cx="30" cy="40.2" r="0.2" fill="teal"  />
            <circle cx="35" cy="8" r="0.2"  fill="teal" />
            <circle cx="40" cy="31" r="0.2" fill="teal"  />

            <!-- polyline -->
            <polyline points=" 0 40 5 32 10 28 15 17 20 27.5 25 33 30 40.2 35 8 40 31"/>

            <text x="-10" y="20" fill="teal" font-size="10%">Error</text>
            <text x="-10" y="22" fill="teal" font-size="10%">rate</text>
            <text x="-10" y="24" fill="teal" font-size="10%">%</text>

            <text x="20" y="45" fill="teal" font-size="10%"> dates</text>

        </svg>
    </body>
</html>
